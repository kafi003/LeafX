name: Deploy LeafX React App to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies ğŸ“¦
      run: |
        cd frontend
        npm ci

    - name: Build React App ğŸ—ï¸
      run: |
        cd frontend
        npm run build
      env:
        CI: false
        PUBLIC_URL: /LeafX
        GENERATE_SOURCEMAP: false

    - name: Setup Pages ï¿½
      uses: actions/configure-pages@v3

    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./frontend/build

    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      uses: actions/deploy-pages@v2